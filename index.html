<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My First Layout</title>
  <style>
    html {
      margin: 0;
      height: 100%;
    }
    body {
      height: 100dvh;
      margin: 0;
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1;
      width: 100%;
      display: flex; 
      flex-direction: row;
      overflow-y: hidden;
    }
    nav {
      background: #c3c300;
    } 
    article {
      background: #fff;
      padding: 1em;
    }
    aside {
      width: 200px;
      background: #f5f5f5;
      padding: 1em;
    }
  </style>
</head>
<body desplay:flex; flex-direction:column>
    <header></header>
    <main flex:1;>
      <nav>
        <h2>目次</h2>
        <ul>
          <li>コンテンツ1</li>
          <li>コンテンツ2</li>
        </ul>
      </nav>
      <article style="flex:1">
        <p>ここにコンテンツが入ります</p>  
       <!DOCTYPE html>
    <!-- polyline例 -->
    <svg width="200" height="200" style="border:1px solid #ccc;">
      <polyline points="10,10 60,80 120,20 180,90" fill="none" stroke="blue" stroke-width="2" />
    </svg>

    <!-- path例 -->
    <svg width="200" height="200" style="border:1px solid #ccc;">
      <path d="M10 10 L60 80 L120 20 L180 90" fill="none" stroke="red" stroke-width="2" />
    </svg> 
 <!-- 追加 -->
    <svg id="profile" width="200" height="200" style="border:1px solid #ccc;">
      <path id="output" fill="none" stroke="black" stroke-width="2" />
    </svg>
    
      </article>
      
      <aside>
        <h2>サイドメニュー</h2>
      </aside>

      <h1>大分県市町村境界</h1>
      <pre id="json"></pre>
    </main>
    <script src="index.js"></script>
  </body>
</html>
